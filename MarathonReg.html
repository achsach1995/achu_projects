<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registraion Form</title>
</head>
<body>
    <form action="/achuthan/register">
    <h1>Race Registration!</h1>
    <p>
        <label for="firstName">First Name</label>
        <input type = "text" name = "firstName" placeholder = "Firstname" id = "firstName" required>
        <label for="lastName">Last Name</label>
        <input type = "text" placeholder = "Lastname" id = "lastName" required name = "lastName" >
    </p>
    <p>Select a Race:</p>
    <div>
        <input type="radio" id = "funRun" name="marathonType" value="funRun">
        <label for = "funRun">Fun Run 5k</label>
       
    </div>
    <div>
        <input type="radio" id = "half" name="marathonType" value="half">
        <label for = "half">Half Marathon</label>
    </div>
    <div>
        <input type="radio" id = "full" name="marathonType" value="full">
        <label for = "full">Full Marathon</label>
    </div>
    <div>
        <label for="emailID">Email</label>
        <input type = "email" name = "emailid"placeholder = "Please Enter Email address" id = "emailid">
        <label for="password">Password</label>
        <input type = "password" name = "password"placeholder = "Please Enter password" id = "password">
    </div>
    <div>
        <label for="ageGroup">Select Age Group</label>
        <select name="ageGroup" id = "ageGroup">
            <option value="u18">Under18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">Above 50</option>
        </select>
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
